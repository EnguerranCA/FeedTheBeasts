<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Feed The Beasts - Test Simple</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <div id="loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: Arial;
    ">
        <div style="text-align: center;">
            <h1>Feed The Beasts ðŸŽ®</h1>
            <button id="startBtn" style="
                padding: 15px 40px;
                font-size: 1.5rem;
                background: #e94560;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            ">Commencer</button>
        </div>
    </div>

    <a-scene style="display: none;" id="scene">
        <!-- CamÃ©ra -->
        <a-entity id="rig" position="0 0 2">
            <a-entity camera look-controls position="0 1.6 0"></a-entity>
        </a-entity>

        <!-- Sol -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#3a3a3a"></a-plane>

        <!-- Monstre et bulle -->
        <a-entity position="0 1.8 -0.6">
            <!-- Monstre simple -->
            <a-entity id="monster" position="0 -0.2 0">
                <a-sphere radius="0.3" color="#4CAF50"></a-sphere>
                <a-sphere radius="0.1" color="#fff" position="-0.12 0.12 0.25">
                    <a-sphere radius="0.05" color="#000" position="0 0 0.05"></a-sphere>
                </a-sphere>
                <a-sphere radius="0.1" color="#fff" position="0.12 0.12 0.25">
                    <a-sphere radius="0.05" color="#000" position="0 0 0.05"></a-sphere>
                </a-sphere>
            </a-entity>

            <!-- Bulle de texte -->
            <a-entity id="bubble" position="0 0.5 0.1">
                <a-plane width="1" height="0.6" color="#fff" material="side: double"></a-plane>
                <a-text 
                    value="Je veux:\n- Pomme pourrie\n- Chaussette usÃ©e" 
                    align="center" 
                    position="0 0 0.02" 
                    width="0.9" 
                    color="#000"
                ></a-text>
                <a-cone position="0 -0.35 0" radius-bottom="0.08" radius-top="0" height="0.1" color="#fff"></a-cone>
            </a-entity>
        </a-entity>

        <!-- LumiÃ¨res -->
        <a-light type="ambient" intensity="0.6"></a-light>
        <a-light type="directional" position="2 4 1" intensity="0.5"></a-light>

        <!-- Ciel -->
        <a-sky color="#1a1a2e"></a-sky>
    </a-scene>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('scene').style.display = 'block';
            console.log('Jeu dÃ©marrÃ© !');
        });
    </script>
</body>
</html>
